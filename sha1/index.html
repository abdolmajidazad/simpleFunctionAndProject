<head></head>
<body>
    <div id="hash-password"></div>
    <script src="./sha1.min.js"  type="text/javascript"></script>
    <script>
         let hash = sha1.create();
         hash.update('123456');
         document.getElementById('hash-password').innerHTML = hash.hex();
    </script>
</body>
